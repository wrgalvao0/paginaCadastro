<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>PÁGINA DE CADASTRO</title>
</head>
<body>
    <div class="layout">
        <div class="conteudo-linha-1">
            <h1>Pronto para começar ?</h1>
        </div>
        <div class="formulario">
            <h2>Formulário de Cadastro</h2>
            <form action="" method="">
                <div class="form-group"><input type="email" name="email" placeholder="E-mail"></div>
                <div class="form-group"><input type="password" name="senha" placeholder="Senha"></div>
                <div class="form-group"><input type="password" name="confirmacaoSenha" placeholder="Confirmar Senha"></div>
                <div class="form-group m-auto"><button>Cadastrar</button></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
